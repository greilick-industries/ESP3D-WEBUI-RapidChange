<div id="rapidchangetab" class="tabcontent">
    <div class="panel-flex-col">
        <div class="panels-bar">
            <button id="mag-opt-btn" type="button" class="btn btn-rc" onclick="togglePanel ('mag-opt-btn', 'magazine_settings')">Magazine Options</button>
            <button id="coord-btn" type="button" class="btn btn-rc" onclick="togglePanel('coord-btn', 'coordinate_settings')">XY Coordinates</button>
            <button id="zed-btn" type="button" class="btn btn-rc" onclick="togglePanel('zed-btn', 'zed_settings')">Z Coordinates</button>
            <button id="speed-btn" type="button" class="btn btn-rc" onclick="togglePanel('speed-btn', 'speed_settings')">Speeds</button>
            <button id="infrared-btn" type="button" class="btn btn-rc" onclick="togglePanel('infrared-btn', 'infrared_settings')">Infrared Probe</button>
            <button id="touch-btn" type="button" class="btn btn-rc" onclick="togglePanel('touch-btn', 'touch_settings')">Touch Probe</button>
            <button id="control-btn" type="button" class="btn btn-rc-orange" onclick="togglePanel('control-btn', 'controlPanel')">Controls Panel</button>
            <button id="command-btn" type="button" class="btn btn-rc-orange" onclick="togglePanel('command-btn', 'commandsPanel')">Command Panel</button>
            <button id="grbl-btn" type="button" class="btn btn-rc-orange" onclick="togglePanel('grbl-btn', 'grblPanel')">Grbl Panel</button>
            <button id="files-btn" type="button" class="btn btn-rc-orange" onclick="togglePanel('files-btn', 'filesPanel')">Files Panel</button>
        </div>
        <div id="rcpanels">
            <file-include w3-include-html="'sub/rapidchange/magazinesettings.html'"></file-include>
            <file-include w3-include-html="'sub/rapidchange/coordinatesettings.html'"></file-include>
            <file-include w3-include-html="'sub/rapidchange/zedsettings.html'"></file-include>
            <file-include w3-include-html="'sub/rapidchange/speedsettings.html'"></file-include>
            <file-include w3-include-html="'sub/rapidchange/infraredsettings.html'"></file-include>
            <file-include w3-include-html="'sub/rapidchange/touchsettings.html'"></file-include>
        </div>
    </div>
</div>
