<div id="pin_settings" class="panel-rc panel-flex-col-rc" style="display: none;">
    <div class="panel-heading">
        <b><span translate>Pins</span></b>
        <div class="pull-right">
            <button type="button" class="btn btn-xs btn-rc" onclick="downloadConfigFile()">Text File</button>
        </div>
    </div>
    <div class="panel-body">
        <ul id="pin_settings_list" class="list-group">
            <li class="config-list-item">
                <span class="config-label">Dust Cover Pin</span>
                <input id="dust_cover_pin" type="text" class="pin-input">
            </li>
            <li class="config-list-item">
                <span class="config-label">Infrared Pin</span>
                <input id="infrared_pin" type="text" class="pin-input">
            </li>
        </ul>
    </div>
    <div class="panel-footer">
    </div>
</div>
